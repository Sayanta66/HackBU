<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find my valentine</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Find my valentine ♥</h1>
        <h4>The quickest way to find you a perfect valentine!</h4>
      </div>

      <div class="maincontent">
        <div>
          <!-- Your name Inputfield -->
          <label for="yourname">Your Name</label><br />
          <input
            type="text"
            id="yourname"
            placeholder="Enter Your Name"
            spellcheck="false"
            maxlength="30"
            required
          />
        </div>
        
      </div>
      <br>
      <button type="submit">❤ Find My Valentine ❤</button>

      <div class="result">
        <h2>Your Valentine</h2>
        <div class="divider"></div>
        <BR>
        <p id="yourlovescoreis"></p>
        <h1 id="score"></h1>
        <p id="loveinfo"></p>
        <p
          id="reload"
          style="
            cursor: pointer;
            display: none;
            margin-top: 30px;
            font-weight: 700;
          "
          
        >
          <a href="https://chats.landbot.io/v3/H-819463-06U3BAPK34QM0C9J/index.html">Start Chatting</a>
        </p>
      </div>
    </div>
    <div class="footer">
      <p style="color: #000">
        Made With <span style="color: #ff4136; font-size: 25px">❤</span> at
        <a
          style="text-decoration: none; font-weight: bold; color: #ff4136"
          >HackBU</a
        >
        <br />
      </p>
    </div>

    <script type="text/javascript"></script>

    <script src="app.js"></script>
  </body>
</html>
