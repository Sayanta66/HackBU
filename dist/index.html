<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weekly Coding Challenge #1 -  Double slider Sign in/up Form - Desktop Only</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Add your Preferences</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Fill the form</h1>
			
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="text" placeholder="Preferences" />
			<input type="text" placeholder="Where do u want to go for a date this valentine" />
			<button>Continue</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="loading/loading.html">
			<h1>Continue to fill the form</h1>
			
			<input type="text" placeholder="Does your parent know that you are using this dating site" />
			<input type="text" placeholder="Name of your crush to whom you never confessed" />
			<input type="text" placeholder="One secret about yourself which no onbe knows" />
		
			<button>Next</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Continue</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Back</button>
			</div>
		</div>
	</div>
</div>



  <script  src="./script.js"></script>

</body>
</html>
